<head>
  <meta charset="utf-8">

  <title>YoAjaxForm Example</title>
 
  <meta name="viewport" content="width=500">
  
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <style>
    body { font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; text-align: center; }
    form { margin: 0 auto; max-width: 960px; padding: 1em; text-align: left; }
  </style>

</head>

<body>

  <form id="form">
    <h1>Form Test</h1>

    <p><input type="text" name="name" placeholder="Name"></p>
    
    <p>Are you a web developer? <input type="checkbox" name="webdeveloper"value="yes"></p>
    
    <input type="submit">
  </form>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="jquery.yoajaxform.js"></script>
  <script>
  $('#form').YoAjaxForm({
    'formUrl'               : 'http://google.com',                
    'additionalData'        : 'q=foobar',                         
    'postAction'            : 'post_subscribe',                                
    'beforeAjaxCallback'    : function(postDataString) {},        
    'successTest'           : function(data) { return true },     
    'validCallback'         : function($form) {
      alert('valid');
    },                 
    'invalidCallback'       : function($form) {},                 
    'initCallback'          : function() {
      console.log( 'YoAjaxForm Initialized' );
    },                      
    'successCallback'       : function(data) {},                  
    'failureCallback'       : function(data) {},                  
    'errorCallback'         : function(data, status, error) {},   
    'alwaysCallback'        : function(data, status) {            
      alert( 'Form Submitted: ' + data + ', Status: ' + status );
    }
  });
  </script> 

</body>
</html>
